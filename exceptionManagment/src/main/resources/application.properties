spring.application.name=spring-exception-management

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.jpa.properties.hibernate.default_schema=exception_management
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=hakangul
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
# spring.jackson.default-property-inclusion=NON_NULL # rest response da null olan propertyleri g√∂rmezden geliyor
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE